<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .data {
            width: 100%;
            border-collapse: collapse;
        }
        .data th, .data td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .data th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .table-container {
            max-width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Sentiment Analysis Results</h1>

        {% if tables %}
            <div class="table-container">
                <table class="data table table-bordered">
                    <thead>
                        <tr>
                            <th>Text</th>
                            <th>Sentiment</th>
                            <th>Positive Score</th>
                            <th>Neutral Score</th>
                            <th>Negative Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ tables | safe }}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p>No data available. Please upload a file to analyze.</p>
        {% endif %}
    </div>
</body>
</html>
